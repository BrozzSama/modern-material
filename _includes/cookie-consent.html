
{% if site.analytics == "true" %}


<div id="cookie-notice">
    <span>We would like to use third party cookies and scripts to improve the functionality of this website.</span>
    <div id="cookie-notice-actions">
        <button id="cookie-notice-accept" class="mdc-button  mdc-button--raised mdc-button--touch">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Approve</span>
            <span class="mdc-button__touch"></span>
          </button>
        <button class="mdc-button mdc-button--raised mdc-button--touch" onclick="location.href =  '/privacy' ">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">More info</span>
            <span class="mdc-button__touch"></span>
        </button>
    </div>
    
</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name,"",-1);
    }

    if(readCookie('cookie-notice-dismissed')=='true') {
        {% include analytics.js %}
        document.getElementById('cookie-notice').style.display = 'none';
    } 
    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
    });

</script>


{% endif %}
